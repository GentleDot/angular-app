<nb-card>
  <nb-card-header>
    데이터 입력 테스트
  </nb-card-header>

  <nb-card-body>
    <button type="button" class="btn btn-primary" (click)="popupOpen(newUserComponent)">멤버추가</button>
    <ng2-smart-table [settings]="settings" [source]="source">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

<ng-template #newUserComponent>
  <form [formGroup]="memberForm" (ngSubmit)="btnConfirm(inputUser.value, inputName.value)">
    <div>
      <input type="text" id="userId" #inputUser nbInput required placeholder="아이디" formControlName="userId"/>
      <p class="text-primary" *ngIf="memberForm.controls.userId.hasError('minlength')">아이디는 4자리 이상 입력 가능합니다.</p>
      <p class="text-danger" *ngIf="memberForm.controls.userId.hasError('pattern')">유효하지 않은 아이디 입력!</p>
    </div>
    <div>
      <input type="text" id="userName" #inputName nbInput required placeholder="이름" formControlName="userName"/>
      <p class="text-primary" *ngIf="memberForm.controls.userName.hasError('minlength')">이름 2자리 이상 입력 가능합니다.</p>
      <p class="text-danger" *ngIf="memberForm.controls.userName.hasError('pattern')">유효하지 않은 이름 입력!</p>
    </div>
    <div>
      <button type="button" nbButton outline status="info" (click)="memberForm.reset()">취소</button>
      <button type="submit" class="btn-success" nbButton outline status="success" [disabled]="!memberForm.valid">전송
      </button>
    </div>
  </form>
</ng-template>
